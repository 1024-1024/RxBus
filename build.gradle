// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 14
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
    sourceCompatibilityVersion = JavaVersion.VERSION_1_8
    targetCompatibilityVersion = JavaVersion.VERSION_1_8
}

ext.deps = [
        // Test Dependencies
        junit             : 'junit:junit:4.12',
        assertjcore       : 'org.assertj:assertj-core:1.7.1',
        robolectric       : 'org.robolectric:robolectric:3.6.2',

        // dependencies
        appcompatV7       : 'com.android.support:appcompat-v7:28.0.0',
        androidannotations: 'com.android.support:support-annotations:28.0.0',
        design            : 'com.android.support:design:28.0.0',

        rxandroid         : 'io.reactivex.rxjava2:rxandroid:2.1.0',
        rxjava            : 'io.reactivex.rxjava2:rxjava:2.2.4',
        timber            : 'com.jakewharton.timber:timber:4.7.1',
]